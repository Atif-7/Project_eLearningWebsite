<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <div class="logo">
        <a class="navbar-brand fs-2" href="index.html" id="logo">AR Codings <i class="fa fa-code" aria-hidden="true"></i></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="dashboard.html">Admin</a>
          </li>
          <li class="nav-item">        
            <a href="index.html" class="btn btn-danger fs-5">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main -->
  <section id="dashboard" class="container">
    <div class="heading2 text-center heading">
      <h3 class="fs-1"> <i class="fa fa-user-circle" aria-hidden="true"></i> Dashboard <i class="fa fa-dashboard" aria-hidden="true"></i></h3>
    </div>
    <div class="dashboard">
      <div class="details">
        <div class="flex">
          <div class="box">
            <p><i class="fa fa-code" aria-hidden="true"></i></p>
            Courses : <span>8</span>
            <p><a class="btn btn-success fs-3" href="courses.html">Manage</a></p>
          </div>
          <div class="box">
            <p><i class="fa fa-male" aria-hidden="true"></i></p>
            Teachers : <span>5</span>
            <p><button class="btn btn-success fs-3">Manage</button></p>
          </div>
          <div class="box">
            <p><i class="fa fa-users" aria-hidden="true"></i></p>
            Students : <span>23</span>
            <p><button class="btn btn-success fs-3">Manage</button></p>
          </div>
          <div class="box">
            <p><i class="fa fa-comments" aria-hidden="true"></i></p>
            Messages : <span>99+</span>
            <p><button class="btn btn-success fs-3">Manage</button></p>
          </div>
        </div>
      </div>
    </div>
  </section>
